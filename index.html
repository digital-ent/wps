<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="An adjustable basic word per second web project that aims to aid in reading comprehension."
    />
    <title>WPS Project</title>
    <link rel="stylesheet" href="css/index.css" />

    <script type="text/javascript" src="js/index.js"></script>
  </head>
  <body>
    <header>
      <nav>
        <div id="nav-left">
          <p id="info">Information</p>
        </div>
        <div id="nav-right">
          <input type="file" id="file" hidden />
          <label for="file" id="label">File Upload</label>
          <p id="title">Upload .txt file please.</p>
          <div id="inputs">
            <input type="number" id="count" placeholder="Word Count" />
            <input type="number" id="time" placeholder="Minutes" />
          </div>

          <button class="bg-gray" id="button" data-toggle="start" disabled>
            Start
          </button>
        </div>
      </nav>
    </header>

    <main>
      <p id="word">Digital Ent</p>
    </main>

    <footer>
      <p id="history"></p>
    </footer>

    <!-- Hidden Section -->
    <section id="info-bg">
      <div id="info-div">
        <div id="info-title">
          <div class="title-div">
            <p>Information</p>
          </div>

          <div class="title-div">
            <span id="info-exit">x</span>
          </div>
        </div>

        <div id="info-body">
          <div class="info-card">
            <img
              src="assets/img/female-ent.png"
              id="ent"
              alt="Picture of a female Ent"
            />
            <div class="info-card-text">
              <h1 class="info-card-text-title">Digital Ent</h1>
              <p class="info-card-text-body">
                At the time this project was created, is a freelancer focusing
                on web development.
              </p>

              <p id="info-card-footer-text">>> Scroll >></p>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
